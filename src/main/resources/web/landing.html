<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro-GOV</title>

  <style>
    :root{
      --blue:#003d82;
      --blue2:#001f4d;
      --card:#ffffff;
      --text:#0b2b5c;
      --muted:#5b6b86;
      --danger:#f44336;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue2) 100%);
      min-height:100vh;
    }

    .header{
      position: fixed;
      top:0; left:0; right:0;
      z-index:10;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,61,130,0.18);
      height:72px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 22px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      color: var(--blue);
      font-weight: 900;
      letter-spacing:.3px;
    }
    .brand img{
      width:40px; height:40px;
      border-radius: 12px;
      object-fit: cover;
    }

    .footer{
      position: fixed;
      left:0; right:0; bottom:0;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.70);
      border-top: 1px solid rgba(0,61,130,0.22);
      color:#375a8c;
      font-weight:700;
      z-index:10;
      backdrop-filter: blur(6px);
    }

    .wrap{
      min-height: 100%;
      padding: 96px 22px 70px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.18);
      padding: 22px;
    }

    h1{ margin:0; color: var(--text); font-size: 26px; }
    p{ margin:10px 0 0; color: var(--muted); line-height:1.5; }

    .btn{
      width:100%;
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 14px;
      margin-top: 12px;
    }
    .primary{ background: var(--blue); color:white; }
    .primary:hover{ background:#00509e; }

    .ghost{ background: rgba(0,61,130,0.12); color: var(--blue); }
    .ghost:hover{ background: rgba(0,61,130,0.18); }

    .msg{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="brand">
      <img src="logo.png" alt="Pro-GOV logo">
      <span>Pro-GOV</span>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Καλώς ήρθατε</h1>
      <p>Σύστημα διαχείρισης και προβολής κρατικού προϋπολογισμού.</p>

      <button class="btn primary" onclick="openEditor()">Σύνδεση</button>
      <button class="btn ghost" onclick="openRegister()">Δεν έχετε λογαριασμό; Εγγραφείτε τώρα</button>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <div class="footer">© 2026 Pro-GOV</div>

  <script>
    function openEditor(){
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (window.bridge && typeof bridge.goEditor === "function") {
        bridge.goEditor(); // ΑΝΟΙΓΕΙ ΚΑΤΕΥΘΕΙΑΝ το editor.html μέσω JavaFX
      } else {
        msg.textContent = "Δεν βρέθηκε bridge. (Τρέχεις το αρχείο εκτός εφαρμογής;)";
      }
    }

    function openRegister(){
      if (window.bridge && bridge.goRegister) bridge.goRegister();
    }

  </script>
</body>
</html>
